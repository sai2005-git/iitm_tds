name: Cache Dependencies Example

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: prime-cache-8a1e687
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-8a1e687

      - name: Echo cache result
        run: echo "Cache result: ${{ steps.cache-step.outputs.cache-hit }}"
